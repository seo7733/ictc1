<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초급 현장지휘관 실기평가 채점</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .section-header {
            background-color: #f8fafc;
            padding: 15px 20px;
            border-bottom: 1px solid #e1e8ed;
            font-weight: 600;
            font-size: 18px;
            color: #2d3748;
        }
        
        .evaluation-item {
            padding: 10px 20px;
            border-bottom: 1px solid #f1f5f9;
            transition: background-color 0.2s ease;
        }
        
        .evaluation-item:last-child {
            border-bottom: none;
        }
        
        .evaluation-item:hover {
            background-color: #f8fafc;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .item-left {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        
        .item-title {
            font-weight: 500;
            color: #2d3748;
            margin-right: 15px;
        }
        
        .item-score {
            font-weight: 600;
            color: #4a5568;
            margin-right: 20px;
        }
        
        .grade-buttons {
            display: flex;
            gap: 10px;
        }
        
        .grade-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            color: #64748b;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            min-width: 60px;
            text-align: center;
        }
        
        .grade-btn:hover {
            border-color: #cbd5e1;
            background-color: #f8fafc;
        }
        
        .grade-btn.selected.high {
            background-color: #22c55e;
            border-color: #22c55e;
            color: white;
        }
        
        .grade-btn.selected.medium {
            background-color: #f59e0b;
            border-color: #f59e0b;
            color: white;
        }
        
        .grade-btn.selected.low {
            background-color: #ef4444;
            border-color: #ef4444;
            color: white;
        }
        
        .total-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            border-radius: 8px;
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .score-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .score-label {
            font-size: 24px;
            font-weight: 600;
        }
        
        .score-display {
            font-size: 36px;
            font-weight: 700;
        }
        
        .max-score {
            opacity: 0.9;
            font-size: 18px;
            margin-left: 5px;
        }
        
        .reset-btn {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        
        .reset-btn:hover {
            background-color: #dc2626;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .grade-buttons {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>초급 현장지휘관 실기평가 채점</h1>
        </div>
        
        <div class="content">
            <div id="evaluation-form"></div>
            
            <div class="total-score">
                <div class="score-section">
                    <span class="score-label">총점</span>
                    <span class="score-display" id="total-score">0</span>
                    <span class="max-score">/ 100점</span>
                </div>
                <button class="reset-btn" onclick="resetAll()">초기화</button>
            </div>
        </div>
    </div>

    <script>
        const evaluationData = {
            "상황평가": [
                { title: "출동중 정보수집 및 임무 공유", score: 3 },
                { title: "출동중 상황전파", score: 3 },
                { title: "최초상황보고, 지휘형태 결정 및 지휘 선언", score: 10 },
                { title: "인명정보 취득 및 전파", score: 5 },
                { title: "추가 소방력 판단", score: 3 }
            ],
            "대응활동": [
                { title: "차량배치", score: 5 },
                { title: "표준대응활동", score: 5 },
                { title: "후착대 임무부여", score: 3 },
                { title: "위기대응 및 진행상황 관리", score: 5 },
                { title: "화재현장 요소 파악관리", score: 5 },
                { title: "단위지휘관 임무수행", score: 3 }
            ],
            "화재전술": [
                { title: "소방용수", score: 5 },
                { title: "문개방 및 내부진입", score: 5 },
                { title: "수관전개 주수 및 관창배치", score: 5 },
                { title: "배연", score: 5 }
            ],
            "의사교환": [
                { title: "무전교신 원칙", score: 5 },
                { title: "정보 전달력", score: 5 },
                { title: "지휘팀장 도착 후 상황보고", score: 5 }
            ],
            "핵심목표달성": [
                { title: "인명구조 목표달성의 적절성", score: 10 },
                { title: "출동대 안전관리", score: 5 }
            ]
        };

        function getScoreByGrade(maxScore, grade) {
            if (maxScore === 10) {
                return grade === 'high' ? 10 : grade === 'medium' ? 7 : 4;
            } else if (maxScore === 5) {
                return grade === 'high' ? 5 : grade === 'medium' ? 3 : 1;
            } else if (maxScore === 3) {
                return grade === 'high' ? 3 : grade === 'medium' ? 2 : 1;
            }
            return 0;
        }

        function selectGrade(sectionName, itemIndex, grade) {
            // 해당 항목의 모든 버튼에서 selected 클래스 제거
            const itemId = `${sectionName}-${itemIndex}`;
            const allButtons = document.querySelectorAll(`[data-item="${itemId}"]`);
            allButtons.forEach(btn => btn.classList.remove('selected'));
            
            // 선택된 버튼에 selected 클래스 추가
            const selectedButton = document.querySelector(`[data-item="${itemId}"][data-grade="${grade}"]`);
            selectedButton.classList.add('selected', grade);
            
            // 총점 계산
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            
            Object.keys(evaluationData).forEach(sectionName => {
                evaluationData[sectionName].forEach((item, index) => {
                    const itemId = `${sectionName}-${index}`;
                    const selectedButton = document.querySelector(`[data-item="${itemId}"].selected`);
                    if (selectedButton) {
                        const grade = selectedButton.dataset.grade;
                        total += getScoreByGrade(item.score, grade);
                    }
                });
            });
            
            document.getElementById('total-score').textContent = total;
        }

        function resetAll() {
            const allButtons = document.querySelectorAll('.grade-btn');
            allButtons.forEach(btn => {
                btn.classList.remove('selected', 'high', 'medium', 'low');
            });
            document.getElementById('total-score').textContent = '0';
        }

        function renderEvaluationForm() {
            const formContainer = document.getElementById('evaluation-form');
            
            Object.keys(evaluationData).forEach(sectionName => {
                const section = document.createElement('div');
                section.className = 'section';
                
                const sectionHeader = document.createElement('div');
                sectionHeader.className = 'section-header';
                sectionHeader.textContent = sectionName;
                section.appendChild(sectionHeader);
                
                evaluationData[sectionName].forEach((item, index) => {
                    const evaluationItem = document.createElement('div');
                    evaluationItem.className = 'evaluation-item';
                    
                    const itemHeader = document.createElement('div');
                    itemHeader.className = 'item-header';
                    
                    const itemLeft = document.createElement('div');
                    itemLeft.className = 'item-left';
                    
                    const itemTitle = document.createElement('div');
                    itemTitle.className = 'item-title';
                    itemTitle.textContent = `${index + 1}. ${item.title}`;
                    
                    const itemScore = document.createElement('div');
                    itemScore.className = 'item-score';
                    itemScore.textContent = `${item.score}점`;
                    
                    itemLeft.appendChild(itemTitle);
                    itemLeft.appendChild(itemScore);
                    itemHeader.appendChild(itemLeft);
                    
                    const gradeButtons = document.createElement('div');
                    gradeButtons.className = 'grade-buttons';
                    
                    const grades = [
                        { name: '상', value: 'high' },
                        { name: '중', value: 'medium' },
                        { name: '하', value: 'low' }
                    ];
                    
                    grades.forEach(grade => {
                        const button = document.createElement('button');
                        button.className = 'grade-btn';
                        button.textContent = grade.name;
                        button.dataset.item = `${sectionName}-${index}`;
                        button.dataset.grade = grade.value;
                        button.onclick = () => selectGrade(sectionName, index, grade.value);
                        gradeButtons.appendChild(button);
                    });
                    
                    itemHeader.appendChild(gradeButtons);
                    
                    evaluationItem.appendChild(itemHeader);
                    section.appendChild(evaluationItem);
                });
                
                formContainer.appendChild(section);
            });
        }

        // 페이지 로드 시 폼 렌더링
        document.addEventListener('DOMContentLoaded', renderEvaluationForm);
    </script>
</body>
</html>
